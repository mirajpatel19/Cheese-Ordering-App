<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pick List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body id="Pick List">
  <img src="./images/joseph-farms-cheese-header.jpg" alt="Joseph Gallo Farms Image">
  <h1 id='title'>Pick List</h1>

  <div ng-app="myApp" ng-controller="myCtrl">
    <!-- {{orders}} -->

    <b>Search:</b><input ng-model="query" type="text"/>
    <table style="width: 100%">
      <tr>
        <th><a href="" ng-click="sortField = 'empnum'">Employee Number</th>
        <th><a href="" ng-click="sortField = 'fname'">First Name</th>
        <th><a href="" ng-click="sortField = 'lname'">Last Name</th>
        <th><a href="" ng-click="sortField = 'saledate'">Sale Date</th>
        <th><a href="" ng-click="sortField = 'variety'">Variety</th>
        <th><a href="" ng-click="sortField = 'style'">Style</th>
        <th><a href="" ng-click="sortField = 'size'">Size</th>
        <th><a href="" ng-click="sortField = 'pounds'">Pounds</th>
        <th><a href="" ng-click="sortField = 'orderdate'">Order Date</th>
      </tr>
      <tr ng-repeat="order in orders | filter:query | orderBy:sortField" style="text-align: center">
        <td>{{order.empnum}}</td>
        <td>{{order.fname}}</td>
        <td>{{order.lname}}</td>
        <td>{{order.saledate}}</td>
        <td>{{order.variety}}</td>
        <td>{{order.style}}</td>
        <td>{{order.size}}</td>
        <td>{{order.pounds}}</td>
        <td>{{order.orderdate}}</td>
      </tr>
    </table>

  </div>

  <!-- TEST ANGULAR Test -->
  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope, $http) {
    $http.get("/picklist")
    .then(function(response) {
        $scope.orders = response.data;
        $scope.sortField = 'userid';
        console.log("into new function.")
        console.log(orders);
    });
  });
  </script>

</body>
</html>
