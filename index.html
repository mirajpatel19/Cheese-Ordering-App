  <h1 id="title">Employee Cheese Sales</h1>

  <form action="/ordercheese" method="post">

      <legend>
        <h3><i>Personal Information</i></h3></legend>

      <lable><strong>First Name</strong><span class="required">*</span></label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Miraj"><br>
      <lable><strong>Last Name</strong><span class="required">*</span></label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Patel"><br>
      <lable><strong>Employee Number</strong><span class="required">*</span></label><br>
        <input type="number" id="employeenumber" name="employeenumber" placeholder="144196"><br>
      <lable><strong>Cheese Sale Date</strong><span class="required">*</span></label><br>
        <input type="date" id="saledate" name="saledate" min="formatDate"><br>
      <lable><strong>Email</strong></label><br>
        <input type="email" id="email" name="email" placeholder="Patel@josephfarms.com"><br>
      <p id="date"></p>
      <script>
          var todaydate = new Date();
          var day = todaydate.getDate();
          var month = todaydate.getMonth() + 1;
          var year = todaydate.getFullYear();
          var formatDate = day + "/" + month + "/" + year;
          console.log(year);
          document.getElementById("date").innerHTML = todaydate;
      </script>
    </fieldset>
