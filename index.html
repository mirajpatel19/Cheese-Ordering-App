  <script>
    function myCalTotal() {
      var calPounds1 = document.getElementById("pounds1").value;
      var calPounds2 = document.getElementById("pounds2").value;
      var calPounds3 = document.getElementById("pounds3").value;
      var calPounds4 = document.getElementById("pounds4").value;
      var calPounds5 = document.getElementById("pounds5").value;
      var calPounds6 = document.getElementById("pounds6").value;
      var calPounds7 = document.getElementById("pounds7").value;
      var calPounds8 = document.getElementById("pounds8").value;
      var calPounds9 = document.getElementById("pounds9").value;
      var calPounds10 = document.getElementById("pounds10").value;
      var calPounds11 = document.getElementById("pounds11").value;
      var calPounds12 = document.getElementById("pounds12").value;
      var calPounds13 = document.getElementById("pounds13").value;
      var calPounds14 = document.getElementById("pounds14").value;
      var calPounds15 = document.getElementById("pounds15").value;
      var calPounds16 = document.getElementById("pounds16").value;
      var calTotal = parseInt(calPounds1) + parseInt(calPounds2) + parseInt(calPounds3) + parseInt(calPounds4) + parseInt(calPounds5) + parseInt(calPounds6) + parseInt(calPounds7) + parseInt(calPounds8) + parseInt(calPounds9) + parseInt(calPounds10) +
        parseInt(calPounds11) + parseInt(calPounds12) + parseInt(calPounds13) + parseInt(calPounds14) + parseInt(calPounds15) + parseInt(calPounds16);

    // Alert Message!
    if (parseInt(calTotal) <= 15) {
      document.getElementById("total").innerHTML = calTotal;
      document.getElementById("submit").disabled = false;
    } else {
      alert("Employeeâ€™s are allowed a maximum of 15 pounds for Monthly Cheese Orders. To submit the form, please lower the pounds");
      document.getElementById("total").innerHTML = calTotal;
      document.getElementById("submit").disabled = true;
      }
    }
